<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <title>Registration Form</title>
    <script>
        function showAlert() {
            alert("Thank you for registering!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Events Registration Form</h1></div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name*</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="card-box">
                    <span class="details">Roll No*</span>
                    <input type="text" placeholder="Enter your Roll No">
                </div>
                
                <div class="card-box">
                    <span class="details">Email*</span>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="card-box">
                    <span class="details">Reg No*</span>
                    <input type="text" placeholder="Enter your Reg No">
                </div>
                <div class="card-box">
                    <span class="details">Phone Number*</span>
                    <input type="phone" placeholder="Your phone number">
                </div>
                
                <div class="card-box">
                    <span class="details">Branch*</span>
                    <select class="option" name="events">
                        <option disabled="disabled" selected="selected">Branch Name</option>
                        <option>Computer Science and Engineering</option>
                        <option>Electronics and Communication Engineering</option>
                        <option>Electrical Engineering</option>
                        <option>Mechanical Engineering</option>
                        <option>Chemical Engineering</option>
                        <option>Civil Engineering</option>
                        <option>Metallurgical and Materials Engineering</option>
                        <option>Biotechnology</option>
                    </select>
                </div>
                
            </div>
            
            <div class="circal form">
                <span class="circal-title"><h4>Gender</h4></span>
                <div class="category">
                    <input type="radio" name="gender">Male&nbsp;
                    <input type="radio" name="gender">Female
                </div>
            </div>
            <br>
            
            <div class="circal form">
                <span class="circal-title"><h4>Are you a beginner?</h4></span>
                <div class="category">
                    <input type="radio" name="gender">Yes
                    <input type="radio" name="gender">No
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register" onclick="showAlert()">
            </div>
            
        </form>
    </div>
</body>
</html>
